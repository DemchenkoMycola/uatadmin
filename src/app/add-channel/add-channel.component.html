<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Channel Id</label>
  <input type="text" formControlName="channelId" (change)="checkChannel()">
  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Create Channel</button>
  <p *ngIf="channel">{{channel}}</p>
</form>
